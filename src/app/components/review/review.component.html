<!-- src/app/customer-review/customer-review.component.html -->

<div class="container">
    <h2 class="heading">Customer's <span>Review</span></h2>
    <div class="reviews">
      <div class="review-box" *ngFor="let review of reviews">
        <div class="stars">★★★★★</div>
        <p class="review-text">{{ review.text }}</p>
        <div class="customer">
          <img [src]="review.image" [alt]="review.name" />
          <div>
            <div class="customer-name">{{ review.name }}</div>
            <div class="customer-role">{{ review.role }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
