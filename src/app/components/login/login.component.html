<div class="login-container">
  <h2>Welcome to Login</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required aria-label="Username" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required aria-label="Password" />
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">Login</button><br><br>
    <button type="button" (click)="onRegister()">Register</button>
  </form>

  <p *ngIf="loginFailed" class="error-message">Invalid username or password!</p>
</div>
