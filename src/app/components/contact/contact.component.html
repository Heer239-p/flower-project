<div class="contact-container">
    <div class="form-section">
      <h2>Contact <span>Us</span></h2>
      <form (ngSubmit)="submitForm()">
        <input type="text" placeholder="Your Name" [(ngModel)]="contact.name" name="name" required />
        <input type="email" placeholder="Your Email" [(ngModel)]="contact.email" name="email" required />
        <input type="text" placeholder="Phone Number" [(ngModel)]="contact.phone" name="phone" />
        <textarea placeholder="Your Message..." rows="4" [(ngModel)]="contact.message" name="message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="image-section">
      <img src="https://img.freepik.com/free-photo/medium-shot-young-florist-with-tablet_23-2148377306.jpg?ga=GA1.1.1093682189.1707551292&semt=ais_hybrid&w=740" alt="Contact Us" />
    </div>
  </div>
